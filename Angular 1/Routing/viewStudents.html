<div class="container">
    <h2> View Students </h2>


    <p>
        Search:
        <br/>
        <input type="text" ng-model="name" />
    </p>

    <ul>
        <li ng-repeat="student in students | filter:name">{{ student.name }}, from {{ student.city }}</li>
    </ul>

    <a href="#/home"> Back</a>
</div>
