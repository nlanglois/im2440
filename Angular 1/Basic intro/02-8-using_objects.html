<!DOCTYPE html>
<html>
<body>

<div ng-app="">

    <div ng-app="" ng-init="person={firstName:'Calvin', lastName:'Bast'}">
        <p>The name is {{ person.lastName }}.</p>
        <p>We could also use ng-bind: The person's name is <span ng-bind="person.lastName"></span>.</p>
    </div>

</div>

</body>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>

</html>
